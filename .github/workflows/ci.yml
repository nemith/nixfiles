name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Lix
        uses: ./.github/actions/setup-lix
      - name: Check lint
        run: nix flake check --all-systems

  darwin:
    runs-on: macos-latest
    strategy:
      matrix:
        host: [strongbad, CW-HM9D4MQMW2-L]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Lix
        uses: ./.github/actions/setup-lix
      - name: Build nix-darwin configuration
        uses: ./.github/actions/nix-build
        with:
          build-target: .#darwinConfigurations.${{ matrix.host }}.system
          job-name: "Darwin (${{ matrix.host }})"
          github-token: ${{ secrets.GITHUB_TOKEN }}

  hm-ubuntu:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        host: ["bbennett@bbennett-1"]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Lix
        uses: ./.github/actions/setup-lix
      - name: Build home-manager configuration
        uses: ./.github/actions/nix-build
        with:
          build-target: .#homeConfigurations.${{ matrix.host }}.activationPackage
          job-name: "Home Manager (${{ matrix.host }})"
          github-token: ${{ secrets.GITHUB_TOKEN }}
